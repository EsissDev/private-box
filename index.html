<link href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap" rel="stylesheet">
<div id="login" class="login container mb-4" style="background-color:#EEEEEE;">
	<center><a href="http://boxcritters.github.io"><img src="logo.png" alt="" height="125"></a></center>
	<div class="card m-2">
		<div class="card-header">Enter your Username</div>
		<div class="card-body">
			<form novalidate>
				<input type="Username" class="form-control" id="username" placeholder="Username" required
					autocomplete="Username">
		</div>
		<center>
			<div class="form-group">
				<button type="submit" class="btn btn-primary" onclick="play()">Login</button>
			</div>
		</center>
		</form>
	</div>
</div>
</div>


<center>
	<div id="game" style="display:none;background-color:#EEEEEE;">
		<div class="client container hide">
			<canvas id="stage" width="850" height="480"></canvas>
			<div class="input-group">
				<input id="chat-message" type="text" class="form-control" maxlength="48">
				<span class="input-group-btn"><button class="btn btn-primary chat-btn">Send</button></span>
			</div>
			<div class="row justify-content-center chatlog" style="padding: 1em;">
				<textarea id="chatlogArea" style="width: 75%;border:0;background-color: rgba(0,0,0,0);resize: none;"
					rows="3" readonly></textarea>
			</div>
		</div>
</center>
